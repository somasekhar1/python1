<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/welcomedetails/" method="post">
    {% csrf_token %}
<table border="2" align="center">
    <tr>
        <td>
            <input type="text" placeholder="name" required name="a1">
        </td>
    </tr>
    <tr>
        <td>
            <input type="number" placeholder="contect no" required name="a2">
        </td>
    </tr>
    <tr>
        <td>Qualification:
            <select name="a3">
                <option>select Qualification</option>
                <option>B.S.C</option>
                <option>B.tech</option>
                <option>Diplomo</option>
                <option>m.tech</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>course:
            <select name="a4">
                <option>select course</option>
                <option>python</option>
                <option>django</option>
                <option>java</option>
                <option>android</option>
                <option>.net</option>
                <option>php</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <input type="time" placeholder="timeing" required name="a5">
        </td>
    </tr>
    <tr>
        <td>
            <input type="submit" value="submit">
        </td>
    </tr>
    <tr>
        <td>
            {{ status }}
        </td>
    </tr>
</table>
</form>
</body>
</html>
