<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/addcoursedetails/" method="post">
    {% csrf_token %}
<table align="center" border="2" aria-colspan="5">
<tr>
    <th>Add course</th>
</tr>
    <tr>
        <td>
            <input type="text" placeholder="course name" name="name" required>
        </td>
    </tr>
<tr>
        <td>
            <input type="number"  value="{{ id }}" placeholder="course id" name="cid" required >
        </td>
    </tr>
    <tr>
        <td>
            <input type="number" placeholder="course fee" name="cfee" required>
        </td>
    </tr>
    <tr>
        <td>
            <input type="number" placeholder="course duration" name="cdur" required>
        </td>
    </tr>
    <tr>
        <td>
            <input type="submit" value="add">
        </td>
    </tr>
    <tr>
        <td>
            {{ res }}
        </td>
    </tr>
</table>
</form>
</body>
</html>
